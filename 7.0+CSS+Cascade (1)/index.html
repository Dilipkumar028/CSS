<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="outer-box" class="box">
    <div class="box">
      <p>Name</p>
      <div class="box inner-box">
        <p class="white-text">Ajay</p>
      </div>
    </div>
    <div class="box">
      <p>Age</p>
      <div class="box inner-box">
        <p class="white-text">22</p>
      </div>
    </div>
    <div class="box">
      <p>Gender</p>
      <div class=" box inner-box">
        <p class="white-text">Male</p>
      </div>
    </div>
    <div class="box">
      <p>City</p>
      <div class="box inner-box">
        <p class="white-text">Chennai</p>
      </div>
    </div>
    </div>
  </div>
</body>

</html>
